<div class="row-fluid">

	<div class="content" data-ng-switch="getViewType()">
		<div data-ng-switch-when="form">
		
			<form data-ng-submit="submit()">
				<fieldset>
					<legend>
						<span data-ng-show="isCreateMode()">Add</span>
						<span data-ng-show="isEditMode()">Edit</span> 
						 Conference
					</legend>
					
					<div class="row-fluid">
						<div class="control-group">
							<label class="control-label" for="name">Name</label>
							<div class="controls">
								<input class="input-xxlarge" type="text" id="name" data-ng-model="form.name" required placeholder="The conference brand name"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="tagLine">Tagline</label>
							<div class="controls">
								<input class="input-xxlarge" type="text" id="tagLine" data-ng-model="form.tagLine" placeholder="The conference yearly message">
							</div>
						</div>
					</div>
										
					<div class="row-fluid">
						<div class="span3 control-group">
							<label class="control-label" for="start">Start date</label>
							<div class="controls input-append">
		  						<input class="input-small" type="text" id="start" data-date-format="dd/mm/yyyy" data-ng-model="form.start" bs-datepicker required>
		  						<button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
							</div>
							<span class="help-block">What's the first day of the conference?</span>
						</div>
						<div class="span3 control-group" data-ng-class="{'error':formval.end}">
							<label class="control-label" for="end">End date</label>
							<div class="controls input-append">
		  						<input class="input-small" type="text" id="end" data-date-format="dd/mm/yyyy" data-ng-model="form.end" bs-datepicker required>
		  						<button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
		  						<span data-ng-show="formval.end" class="help-inline">{{formval.end}}</span>
							</div>
							<span class="help-block">What's the last day of the conference?</span>
						</div>
					</div>
			
					<hr/>		
					<div class="row-fluid">
						<button type="submit" class="btn btn-primary" data-ng-show="isEditMode()">Update conference</button>
						<button type="submit" class="btn btn-primary" data-ng-show="isCreateMode()">Add conference</button>
					</div>
				</fieldset>
			
			</form>
			
		</div>
		<div data-ng-switch-when="display">
			<div class="well">
				<div class="pull-right">
					<a data-ng-show="resource.canUpdate()" data-ng-click="edit()"><i class="icon-edit-sign"></i></a>
					<a data-ng-show="resource.canRemove()" data-ng-click="remove()"><i class="icon-remove-sign"></i></a>
				</div>
			
				<h2>{{resource.data.name}}</h2>
				
			 	{{resource.data.tagLine}}
			 	
			 	<br/>
				{{resource.data.start|date:fullDate}} - {{resource.data.end|date:fullDate}}
			</div>
		</div>
	</div>
	
</div>
